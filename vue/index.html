<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h2>Pratice App1: hello world</h2>
        <div id="app">
            {{ message }}
        </div>

        <h2>Pratice App2: v-bind</h2>
        <div id="app-2">
            <span v-bind:title="message">
              鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>

        <h2>Pratice App3: v-if</h2>
        <div id="app-3">
            <p v-if="seen">你好啊</p>
        </div>

        <h2>Pratice App4: v-for</h2>
        <div id="app-4">
            <ol>
                <li v-for="todo in todolist">
                    {{ todo }}
                </li>
            </ol>
        </div>

        <h2>Pratice App5: v-on</h2>
        <div id="app-5">
            <p>{{ number }}</p>
            <button v-on:click="add">點選加1</button>
        </div>

        <h2>Pratice App6: v-model</h2>
        <div id="app-6">
            <p>{{message}}</p>
            <input v-model="message">
        </div>
        
        <h2>Pratice App7: component</h2>
        <div id="app-7">
            <ol>
                <to-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></to-item>
            </ol>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
