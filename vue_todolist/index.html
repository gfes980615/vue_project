
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="todolist">
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <h1 class="mySize">To-do List</h1>
                        <div class="input-group mb-3">
                            <input type="text" 
                                    class="form-control" 
                                    placeholder="Enter..." 
                                    aria-label="Recipient's username" 
                                    aria-describedby="button-addon2"
                                    v-model.trim="item">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2" v-on:click="add">ADD</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm"></div>
                </div>

                <div class="row">
                    <div class="col-sm">
                        <div class="grid-size">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-secondary" style="font-size: 25px;">To-do list</li>
                                <transition-group name="list" tag="p">
                                    <todo-item
                                        v-for="(item, index) of todolists" 
                                        :key="index" 
                                        :content="item" 
                                        :index="index"
                                        @doing="handleTransferDoingItem"
                                    ></todo-item>
                                </transition-group>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-warning" style="font-size: 25px;">Executing</li>
                            <transition-group name="list" tag="p">
                                <doing-item
                                    v-for="(item, index) of doinglist" 
                                    :key="index" 
                                    :content="item" 
                                    :index="index"
                                    @finish="handleTransferFinishItem"
                                ></doing-item>
                            </transition-group>
                        </ul>
                    </div>

                    <div class="col-sm">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-success" style="font-size: 25px;">Finish</li>
                            <transition-group name="list" tag="p">
                                <finish-item
                                    v-for="(item, index) of finishlist" 
                                    :key="index" 
                                    :content="item" 
                                    :index="index"
                                    @delete="handleDeleteItem"
                                ></finish-item>
                            </transition-group>
                        </ul>
                    </div>

                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
